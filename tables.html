<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Hot Restaurant</h1>
            <p class="lead">We only have 5 tables! Book your seat before they all are gone!</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="#" role="button">Make Reservation</a>
            <a class="btn btn-primary btn-lg" href="#" role="button">Home</a>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Current Reservations</h5>
            </div>
            <div class="card-body">
                <ul></ul>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Wait List</h5>
            </div>
            <div class="card-body">
                <ul></ul>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>
                <a href="">API Table Link</a> |
                <a href="">API Wait List</a>
            </p>
        </div>
    </footer>
</body>

</html>
