<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Hot Restaurant</h1>
            <p class="lead">We only have 5 tables! Book your seat before they all are gone!</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
            <a class="btn btn-primary btn-lg" href="#" role="button">Home</a>
        </div>
    </div>
    <div class="container">
        <form role="form">
            <div class="form-group">
                <label for="reserve-name">Name</label>
                <input type="text" class="form-control" id="reserve-name">
            </div>
            <div class="form-group">
                <label for="reserve-phone">Phone Number</label>
                <input type="text" class="form-control" id="reserve-phone">
            </div>
            <div class="form-group">
                <label for="reserve-email">Email</label>
                <input type="text" class="form-control" id="reserve-email">
            </div>
            <div class="form-group">
                <label for="reserve-unique-id">Unique ID</label>
                <input type="text" class="form-control" id="reserve-unique-id">
            </div>
            <button type="submit" class="btn btn-primary submit">Submit</button>
        </form>
    </div>


    <footer class="footer">
        <div class="container">
            <p>
                <a href="">API Table Link</a> |
                <a href="">API Wait List</a>
            </p>
        </div>
    </footer>
</body>

</html>
